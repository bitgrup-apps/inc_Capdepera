#RESERVA MARINA
msg_reserva_ttl = ERKUNDUNG DAS SCHUTZGEBEIT IM NORDOSTEN
msg_reserva_subttl = Europ\u00e4isches \u00f6kologisches netz zur erhaltung der biologischen vielfalt
msg_reserva_p1 = Der Standort der Stadt im Nordosten von Mallorca ist alas die echte Lunge des Mittelmeers genannt worden, denn das umgebende Gew\u00e4sser liegt zum grossen Teil im Meeres-Schutzgebiet von Llevant.
msg_reserva_p2 = Im Jahre 2007 hat die balearische Regierung durch Dekret die Erschaffung des Meeres-Schutzgebietes Llevant gebilligt, das im Nordosten der Insel Mallorca zwischen Cala Mata und Cap des Freu liegt.
msg_reserva_p3 = Dieses Meeresgebiet wurde wegen seiner grossen Vielfalt an Habitaten und seiner Fisch- und benthonischen Gemeinschaften ausgew\u00e4hlt. Bisher konnten 32 Gemeinschaften festgestellt werden, die meisten von ihnen mit gutem Bestand, sowie mehr als 900 Arten, darunter vorwiegend Algen, Fische und Mollusken.
msg_reserva_p4 = Die K\u00fcste besteht aus zahlreichen Kalkgestein-Steilk\u00fcsten und zeichnet sich durch die Bildung von Unterwasserh\u00f6hlen aus. Der K\u00fcstenstreifen umfasst felsige Passagen und feine Sandstr\u00e4nde, von denen einige als unber\u00fchrt bezeichnet werden k\u00f6nnen.
msg_reserva_p5 = Die Meeresb\u00f6den des Schutzgebiets sind vielf\u00e4ltig und nicht nur \u00f6kologisch, sondern auch f\u00fcr die Fischerei sehr wertvoll. Die nordwestliche Zone des Schutzgebiets zeichnet sich durch die gleichm\u00e4ssige Pr\u00e4senz einer ausgedehnten und dichten Posidoniawiese (Posidonia oceanica) auf felsigem Untergrund aus, gefolgt von gut strukturierten und konservierten harten Korallen- und Ma\u00ebrl-Untergr\u00fcnden.
msg_reserva_p6 = Der nord\u00f6stliche Teil besitzt fragmentierte B\u00f6den, bei denen sich weiche Untergr\u00fcnde mit vereinzelten Posidoniaflecken, stark entwickelten Sandb\u00f6den vor den Str\u00e4nden, lockeren K\u00fcstensedimentb\u00f6den und Korallenvorstufen abwechseln.
msg_reserva_p7 = Die wichtigsten biologischen Lebensgemeinschaften entstehen im Zusammenhang mit den Posidoniafl\u00e4chen, die als Zonen hoher biologischer Produktion angesehen werden und als Kinderstube f\u00fcr zahlreiche Fischarten dienen, die f\u00fcr die Fischerei von Interesse sind. Weitere stark vertretene Lebensgemeinschaften sind die der harten Felsuntergr\u00fcnde, wo Zackenbarsche (Epinephelus marginatus), Meers\u00e4ue (Scorpaena scrofa) und Meerraben (Sciaena umbra) als wichtigste Fischarten und Krustentiere wie die gew\u00f6hnliche Languste (Palinurus elephas), der grosse B\u00e4renkrebs (Scyllarides latus) und der Hummer (Homarus gammarus) vorkommen. Hervorzuheben ist die Pr\u00e4senz von Untergr\u00fcnden, die an der Korallenbildung beteiligt sind, mit Algenarten wie die Kalkkrustenrotalge (Ma\u00ebrl) vom Typ Phymatolithon sp., Lithothamnion sp. und Peyssonnelia sp., ein Habitat, in der die Gemeine Teichmuschel (Charonia rubicunda) Zuflucht findet. Ebenfalls etwas Besonderes sind die Halbschatten-Lebensgemeinschaften des Kaps del Freu, einmalig in den Gew\u00e4ssern der Inselgruppe. Die weichen Untergr\u00fcnde beherbergen emblematische Spezies wie die Gro\u00dfe Steckmuschel (Pinna nobilis) und den Scheermesserfisch (Xyrichthys novacula).
